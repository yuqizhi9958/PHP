<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <style>
    .input-group {
      margin: 20px 0;
    }
    .form-group {
      display: flex;
    }
    .form-group > *{
      flex:1;
      margin: 10px;
    }
    a{
      text-decoration: none !important;
    }
    img{
      width: 150px !important ;
    }
  </style>
</head>

<body class='bg-success'>
  <div class="container">
    <h1><a href="./index.html">人员管理</a>
      <small>--新增</small>
    </h1>
    <div class="jumbotron">
      <form>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">
            <span class='glyphicon glyphicon-cutlery'></span>
          </span>
          <input type="text"  class="form-control" placeholder="请输入人员姓名" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">
            <span class='glyphicon glyphicon-picture'></span>
          </span>
          <input type="text"  class="form-control" placeholder="请输入图片url" aria-describedby="" required>
        </div>
        <img class="preview img-thumbnail" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3285008674,1557983093&fm=27&gp=0.jpgbasic-addon2" alt="">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">保存</button><a href='#' class="btn btn-danger">取消</a>
        </div>
      </form>
    </div>
  </div>
</body>

<script>
  $(function(){
    $('[name=userIcon]').blur(function(){
      $('img.preview').attr('src',$(this).val());

    })
  })

</script>
